<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <form>
        <label>User Name</label>
        <input type="email" tabindex="3" /> <br><br>
        <label>Mobile</label>
        <input type=" number" tabindex="1" /> <br><br>
        <label>DOB</label>
        <input type="date" tabindex="2" /> <br><br>
        <label>State</label>
        <select>
            <option>MP</option>
            <option>UP</option>
            <option>AP</option>
            <option>KA</option>
            <option>TN</option>
            <option>KL</option>
        </select> <br><br>
        <label>Gender</label>
        <input type="radio" /> Male
        <input type="radio" /> Female
        <br />
        <label>Location</label>
        <input type="checkbox" /> Bangalore
        <input type="checkbox" /> Chennai
        <input type="checkbox" /> Mumbai
        <input type="checkbox" /> Noida
        <br>
        <label for="">Message</label>
        <textarea cols="40" rows="4"></textarea> <br>
        <input type="submit" value="Reg....">
        <input type="reset" value="Cancel">
    </form>
</body>

</html>
