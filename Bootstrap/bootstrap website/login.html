<html>

<head>
    <title>Responsive Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="#" class="navbar-brand">Corporate Website</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-list"><a href="./index.html" class="nav-link">Home</a></li>
                <li class="nav-list"><a href="./about.html" class="nav-link">About</a></li>
                <li class="nav-list"><a href="./services.html" class="nav-link">Services</a></li>
                <li class="nav-list"><a href="./employees.html" class="nav-link">Employee</a></li>
                <li class="nav-list"><a href="./contact.html" class="nav-link">Contact</a></li>
                <li class="nav-list"><a href="./login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h4>Login Details</h4>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="email" required class="form-control" placeholder="Email Id" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                            <div>
                                <input type="submit" value="Login" class="btn btn-success btn-lg btn-block">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4>Registration Page</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="User Name" />
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Please Select - State</option>
                                    <option>MP</option>
                                    <option>UP</option>
                                    <option>BR</option>
                                    <option>KL</option>
                                    <option>KA</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input"> Please Accept Terms & Conditions
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Registration" class="btn btn-success">
                                <input type="reset" value="Cancel" class="btn btn-danger">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
